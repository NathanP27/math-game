<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Whiz</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="display-4 text-center">Math Whiz</h1>
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">Question</div>
          <div class="card-body">
            <h5 id="question"></h5>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="number" class="form-control" id="answer" aria-label="Answer">
          <button class="btn btn-primary" id="submit-btn">Answer</button>
        </div>
        <p id="feedback"></p>
        <div class="progress">
          <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">Stats</div>
          <div class="card-body">
            <p>Score: <span id="score">0</span></p>
            <p>High Score: <span id="high-score">0</span></p>
            <p>Average Score: <span id="average-score">0</span></p>
            <p>Level: <span id="level">1</span></p>
            <p>Levels Completed: <span id="levels-completed">0</span></p>
            <p id="timer"></p>
            <canvas id="progress-graph" width="400" height="400"></canvas>
            <button class="btn btn-danger" id="reset-btn">Reset Progress</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
